service: serverless-domain

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python2.7
  region: eu-west-1

functions:
  currentTime:
    handler: handler.endpoint
    events:
      - http:
          path: ping
          method: get

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: time.celidor.uk
    basePath: ping
    createRoute53Record: true
    endpointType: 'regional'
